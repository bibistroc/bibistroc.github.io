<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>

    <div class="wrapper">
      <header>
          {% if site.compass.logo %}
          <div class="logo-container">
            <a class="logo" href="{{ page.baseurl }}" style="background-image: url('{{ site.baseurl }}{{ site.compass.logo }}')"></a>
          </div>
          {% endif %}
  
          {% if site.compass.author %}
          <div class="author-container"><h1>{{ site.compass.author }}</h1></div>
          {% endif %}
          
          <ul class="sidebar-nav">
            <strong>Navigation</strong>
            <li><a href="/">Home</a></li>
            {% for link in site.links %}
              <li><a class="sidebar-link" href="{{ link.url }}">{{ link.text }}</a></li>
            {% endfor %}
          </ul>
      </header>
      <main>
        <div class="content">
          {{ content }}
        </div>
      </main>
    </div>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-127654681-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-127654681-1');
    </script>

  </body>
</html>
